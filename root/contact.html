						<h3>Contact Me on social media <br> or <br> Fill the form below!</h3>
						<p>All the fields with (&#42;) are mandatory.</p>
						<!-- &#42; is a ascii for asterisk sign -->
					</div>

					<!-- form for contacting -->
				  	<form id="contactform">
				    	<label for="fname">&#42; First Name</label>
				    	<input type="text" id="fname" name="firstname" required maxlength="25" placeholder="First name.....">

				    	<label for="lname">&#42; Last Name</label>
				    	<input type="text" id="lname" name="lastname" required maxlength="25" placeholder="Last name.....">
				    	<!-- maxlength is the character length allowed to enter -->

				    	<label for="gender">&#42; Gender</label>
				    	<select id="gender" name="gender" required>
				    		<option value="male">Male</option>
				      		<option value="female">Female</option>
				    	</select>

				    	<label for="age">&#42; Age</label>
				    	<input id="age" type="age" name="age" required min="18" max="100" placeholder="Age.....">
				    	<!-- min and max is the age limit -->

				    	<label for="email">&#42; E-mail</label>
				    	<input id="email" type="email" name="email" required maxlength="50" placeholder="example@abc.com">

				    	<label for="website">&#42; Web Address</label>
				    	<input id="website" type="url" name="website" required maxlength="50" placeholder="https://www.example.com">

				    	<label for="comment">&#42; Comment</label>
				    	<textarea id="comment" type="text" name="comment" required maxlength="255" placeholder="Write your message....."></textarea>

				    	<input type="submit" value="Submit" onclick="formList();">
				    	<input type="reset" value="Reset" onclick="resetFunction();">
				  	</form>
				  		<!-- contacts input -->
